<div class="animated fadeIn" >
    <div class="row">
        <div class="col-sm-8 mx-auto" >
            <div class="card">
                <div class="card-header">
                    Edit Profile
                </div>
                <div class="card-block">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                <input type="text" ng-model="userReplica.name" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                <input type="email" id="email3" ng-model="userReplica.email" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-asterisk"></i></span>
                                <input type="password" ng-model="userReplica.password" class="form-control">                                
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-asterisk"></i></span>
                                <input type="password" ng-model="userReplica.newPassword" class="form-control">                                
                            </div>
                        </div>
                        <div class="form-group form-actions">
                            <button type="button" class="btn btn-sm btn-primary">Submit</button>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <!--/.row-->
</div>
