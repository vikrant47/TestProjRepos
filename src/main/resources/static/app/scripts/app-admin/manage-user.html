
<div class="panel panel-default" ng-init="loadAllUsers()">
    <div class="panel-heading">
      Footable - make HTML tables on smaller devices look awesome
    </div>
    <div class="panel-body b-b b-light">
      Search: <input id="filter" type="text" class="form-control input-sm w-auto inline m-r"/>
    </div>
    <div>
      <table class="table m-b-none" ui-jp="footable" data-filter="#filter" data-page-size="5">
        <thead>
          <tr>
              <th data-toggle="true">
                 Name
              </th>
              <th>
                  Emp ID
              </th>
              <th data-hide="phone,tablet">
                  Email
              </th>
              <th data-hide="phone,tablet" data-name="Date Of Birth">
                  Phone
              </th>
              <th data-hide="phone">
                  Status
              </th>
          </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in users">
              <td>{{user.name}}</td>
              <td><a href>{{user.empId}}</a></td>
              <td>{{user.email}}</td>
              <td>{{user.phone}}</td>
              <td data-value="1"><span class="label bg-success" title="Active">Active</span></td>
          </tr>
          
        </tbody>
        <tfoot class="hide-if-no-paging">
          <tr>
              <td colspan="5" class="text-center">
                  <ul class="pagination"></ul>
              </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
